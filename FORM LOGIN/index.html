<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" />
    <style>
      .full-screen-bg {
        background-image: url('https://lppm.unpam.ac.id/wp-content/uploads/2023/03/header-image.jpg');
        background-size: cover;
        background-position: center;
        width: 100vw;
        height: 100vh;
        opacity: 0.8;
        position: absolute;
        top: 0;
        right: 0;
        z-index: -1;
      }
      .centered-form {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Full height to center vertically */
      }
    </style>
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 text-black centered-form">
                    <div class="px-5 ms-xl-4">
                    </div>
                    <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                        <form style="width: 23rem;">
                            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;"><strong>LOGIN</strong></h3>
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="email" id="221011401524" class="form-control form-control-lg" />
                                <label class="form-label" for="221011401525">Username</label>
                            </div>
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="password" id="020604" class="form-control form-control-lg" />
                                <label class="form-label" for="020604">Password</label> 
                            </div>
                            <div class="pt-1 mb-4">
                                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block" type="button">Login</button>
                            </div>
                            <p class="small mb-5 pb-lg-2"><a style="color: #000; font-weight: bold;" href="#!">Forgot password?</a></p>
                            <p>Don't have an account? <a href="#!" class="link-info">Register here</a></p>
                        </form>
                    </div>
                </div>
                <div class="col-sm-6 px-0 d-none d-sm-block">
                    <div class="full-screen-bg">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>
</body>
</html>
